<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">

<body class="body">
	<div class="main bg2">
		<h1 class="target">LEVEL: 2 <span class="targetname"></span> </h1>
		<div class="items-box">
			<img src="chain.png" class="items chainsaw1" style="left: 670px; top: 530px; width: 30px; transform: rotate(-90deg);">

			<img src="super.png" class="items super2" style="left: 1180px; top: 215px; width: 40px; transform: rotate(10deg)">
